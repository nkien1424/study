<script>
    function thongbao1() {

        // NgÄƒn hÃ nh vi máº·c Ä‘á»‹nh cá»§a tháº» <a>
        Swal.fire({
            icon: 'info',
            title: 'ğŸ˜„ Äang táº¡m hoÃ£n',
            text: 'Hiá»‡n táº¡i do chÆ°a cÃ³ tÃªn miá»n vÃ¬ mÃ¬nh chÆ°a Ä‘á»§ kinh phÃ­ !!',
            showConfirmButton: false,
            timer: 8000,
            timerProgressBar: true
        });
    }
    document.addEventListener("DOMContentLoaded", function() {
        // Xá»­ lÃ½ thÃ´ng bÃ¡o lá»—i/ thÃ nh cÃ´ng (giá»¯ nguyÃªn)
        const errorMessage = "[[${error}]]";
        const successMessage = "[[${success}]]";

        if (errorMessage) {
            Swal.fire({
                icon: 'error',
                title: 'Lá»—i!',
                text: errorMessage
            });
        }

        if (successMessage) {
            Swal.fire({
                icon: 'success',
                title: 'ThÃ nh cÃ´ng!',
                text: successMessage
            });
        }

        // Xá»­ lÃ½ form login báº±ng AJAX
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // NgÄƒn submit form máº·c Ä‘á»‹nh

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            fetch('/auth/log-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP error! Status: ' + response.status);
                    }
                    return response.json();
                })
                .then(result => { // Äá»•i tÃªn biáº¿n tá»« 'data' -> 'result' Ä‘á»ƒ rÃµ nghÄ©a
                    if (result.code === 0 && result.data?.token) { // Kiá»ƒm cáº£ code vÃ  token
                        // LÆ°u token vÃ o localStorage
                        localStorage.setItem('access_token', result.data.token);

                        Swal.fire({
                            icon: 'success',
                            title: 'ÄÄƒng nháº­p thÃ nh cÃ´ng!',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = '/home'; // Chuyá»ƒn hÆ°á»›ng
                        });
                    } else {
                        throw new Error(result.message || 'Token khÃ´ng há»£p lá»‡');
                    }
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lá»—i Ä‘Äƒng nháº­p',
                        text: error.message || 'Lá»—i khÃ´ng xÃ¡c Ä‘á»‹nh'
                    });
                });
        });
    });
</script>
