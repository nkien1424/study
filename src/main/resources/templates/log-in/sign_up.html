<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>

    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 40px auto;
            margin-top: 90px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: green;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body style="display: block">
<div th:replace="~{layout::header}"></div>

<div th:fragment="content" class="login-container content">
    <h2>Đăng Ký</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="username">Tên Đăng Nhập</label>
            <input type="text" id="username" name="username" required >
        </div>
        <div class="form-group">
            <label for="password">Mật Khẩu</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="re_password">Nhập Lại Mật Khẩu</label>
            <input type="password" id="re_password" name="re_password" required>
        </div>
        <button type="submit" style="background-color: #28a745" class="btn">Tạo Tài Khoản</button>
    </form>
    <div class="text-center mt-3">
        <p>Bạn đã có tài khoản? <a th:href="@{/home/log_in}">Đăng nhập ngay</a></p>
    </div>
</div>

<div th:replace="~{layout::footer}"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const signupForm = document.getElementById("signupForm");

        signupForm.addEventListener("submit", function(e) {
            e.preventDefault();

            const formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                re_password: document.getElementById("re_password").value
            };
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const re_password = document.getElementById("re_password").value;
            if (!username) {
                Swal.fire({
                    icon: "warning",
                    title: "Tên đăng nhập không được để trống"
                });
                return;
            }

            if (!password) {
                Swal.fire({
                    icon: "warning",
                    title: "Mật khẩu không được để trống"
                });
                return;
            }

            if (password.length < 8) {
                Swal.fire({
                    icon: "warning",
                    title: "Mật khẩu phải có ít nhất 8 ký tự"
                });
                return;
            }

            if (password !== re_password) {
                Swal.fire({
                    icon: "warning",
                    title: "Mật khẩu nhập lại không khớp"
                });
                return;
            }

            fetch("/user/createUser", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error! Status: " + response.status);
                    }
                    return response.json();
                })
                .then(result => {
                    if (result.code === 0) {
                        Swal.fire({
                            icon: "success",
                            title: "Đăng ký thành công!",
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = "/home/log_in";
                        });
                    } else {
                        throw new Error(result.message || "Đăng ký thất bại");
                    }
                })
                .catch(error => {
                    Swal.fire({
                        icon: "error",
                        title: "Lỗi đăng ký",
                        text: error.message || "Lỗi không xác định"
                    });
                });
        });
    });
</script>
</body>
</html>
